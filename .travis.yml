language: python
python:
    - "3.4"
    - "3.6"
dist: trusty

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python3-all-dev
  - pip install -r install_requires.txt

script:
  - make scripts/mini_align binaries
  - MEDAKA_BINARIES=1 python setup.py install 

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GHPAGES_TOKEN
  local_dir: docs/_build/html
  target_branch: gh-pages
  on:
    branch: master
